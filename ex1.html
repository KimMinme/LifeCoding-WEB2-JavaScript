<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <!-- script 태그로 JavaScript 코드 삽입 -->
        <script>
            document.write(1+1); // 이 코드로 문서 작성 가능
            // 위 1+!은 2로 보임
            // JavaScript로 웹 페이지를 동적으로 만들 수 있음
        </script>
        <h1>html</h1>
        1+1 <!-- 이 1+1은 '1+1' 그대로 보임 -->
    </body>
</html>
