<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- onclick 속성은 click event가 일어났을 때 
            그 값인 JavaScript 코드를 실행시킴 -->
        <!-- alert() 함수는 알림창을 띄워 메시지를 보여줌 -->
        <input type="button" value="hi" onclick="alert('hi')">
        <!-- onchange 속성은 change event가 일어났을 때 
            그 값인 JavaScript 코드를 실행시킴 -->
        <input type="text" onchange="alert('changed')">
        <!-- onkeydown 속성은 keydown event가 일어났을 때
            그 값인 JavaScript 코드를 실행시킴 -->
        <input type="text" onkeydown="alert('key down')">
    </body>
</html>
